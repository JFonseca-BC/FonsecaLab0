<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 0</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    
    <link rel="stylesheet" href="./css/styles.css">
    
    <script src="./lang/messages/en/user.js"></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="main-content">
        <div id="game-menu">
            <div id="prompt">
                <p id="prompt-txt"></p>
            </div>
            <div id="form-container">
                <form id="game-form">
                    <input type="text" id="btn-count" name="btn-count" placeholder="Enter a number from 3 to 7...">
                    <input type="submit" id="start-btn" value="">
                </form>
                <div id="error-box">
                    <p id="error-txt"></p>
                </div>
            </div>
        </div>
        <div id="game-board">
            <!-- Randomly generated buttons go here! -->
        </div>
    </div>
</body>
</html>
